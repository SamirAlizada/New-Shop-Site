{% extends 'base.html' %}

{% block content %}
<style>

.car-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin: 20px 0;
}

.car-card {
    width: 32%;
    height: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 20px;
}

.car-image {
    width: 100%;
    height: 400px;
    object-fit: cover;
}

.car-details {
    padding: 15px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 14px;
    text-align: center;
    text-decoration: none;
    background-color: #3498db;
    color: #ffffff;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #2980b9;
}

</style>


<h2>Lists of Cars</h2>

    <div class="car-list">
        {% for car in cars %}
            <div class="car-card">
                <img src="{{ car.image.url }}" alt="{{ car.make }} {{ car.model }}" class="car-image">
                <div class="car-details">
                    <h3>{{ car.model }}</h3>
                    <p><strong>Price:</strong> ${{ car.price }}</p>
                    <a href="{% url 'car_detail' car.id %}" class="btn btn-primary">View Details</a>
                    <a href="{% url 'add_to_cart' car.id %}" class="btn btn-primary">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
